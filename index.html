<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=M+PLUS+2:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <title>To do List</title>
  </head>
  <body>  
    <div class="description">
      <div class="desc">
        <h1>Bem vindo a lista de Tarefas</h1>
        <h2 class="amarelo">Digite a tarefa que deseja inserir e aperte a tecla "Enter".</h2>
        <h2 class="green">Clique no item para marcar como feito.</h2>
        <h2 class="blue">Clique no "X" para remover o item da lista.</h2>
      </div>
    </div>
    <div class="search">
      <input type="text" name="tarefas" id="userInput" placeholder="Nova tarefa" required>
      <button id="enter"><i class=""><img src="assets/img/istockphoto-638685818-170667a.jpg"/></i></button>
    </div>
    <div class="row">
      <div class="listItems col-12">
        <ul class="col-12 offset-0 col-sm-8 offset-sm-2" id="ul">

        </ul>
      </div>
    </div>
    <div class="tema">
      <button onclick="mudaTema()">Alterar Tema</button>
    </div>

  
    <script src="assets/script/script.js"></script>
  </body>
</html>
